name: Build and Test

run-name: CI â€¢ ${{ github.run_number }} â€¢ ${{ github.event.head_commit.message }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/coveragereport/**'
      - 'docs/**'
      - '*.md'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  actions: read
  checks: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup dotnet 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ðŸ—ï¸ Restore dependencies
        run: dotnet restore

      - name: ðŸ› ï¸ Build solution
        run: dotnet build --no-restore -c:Release

      - name: ðŸ§ª Run tests
        run: dotnet test --no-build -c:Release --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" || true

      - name: ðŸ“‹ Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Report
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: ðŸ“­ Restore coverage history
        uses: dawidd6/action-download-artifact@v3
        with:
          name: CoverageHistory
          path: CoverageHistory
        continue-on-error: true

      - name: ðŸ“ Generate Coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
        with:
          reports: "**/coverage.cobertura.xml"
          targetdir: .github/coveragereport
          historydir: CoverageHistory
          reporttypes: MarkdownSummaryGithub;MarkdownDeltaSummary;HtmlInline;Badges
          filefilters: -*.g.cs
          tag: '${{ github.run_number }}_${{ github.run_id }}'

      - name: ðŸ“¨ Post code coverage results
        run: |
          cat .github/coveragereport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¬ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReports
          path: .github/coveragereport

      - name: ðŸ“¬ Upload coverage history
        uses: actions/upload-artifact@v4
        with:
          name: CoverageHistory
          path: CoverageHistory

      - name: ðŸª§ Commit and push Badges
        if: github.event_name != 'pull_request' && github.ref != 'refs/heads/main'
        run: |
          cd .github/coveragereport
          if [[ `git status --porcelain badge_*coverage.svg` ]]; then
            git config --global user.name 'builduser'
            git config --global user.email 'builduser@users.noreply.github.com'
            git add badge_*coverage.svg
            git commit -m "Autogenerated coverage badge" badge_*coverage.svg
            git push
          fi

