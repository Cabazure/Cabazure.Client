name: Release

run-name: Release â€¢ ${{ github.ref_name }} â€¢ ${{ github.event.head_commit.message }}

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: read
  actions: read
  checks: write
  packages: write

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›Ÿ Verify commit exists in origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main

      - name: ðŸ·ï¸ Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

      - name: âš™ï¸ Setup dotnet 9.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ðŸ—ï¸ Restore dependencies
        run: dotnet restore

      - name: ðŸ› ï¸ Build solution
        run: dotnet build --no-restore -c:Release -p:SourceRevisionId=${VERSION} -p:Version=${VERSION}

      - name: ðŸ§ª Run tests
        run: dotnet test --no-build -c:Release --logger "trx;LogFileName=test-results.trx" --collect:"XPlat Code Coverage" || true

      - name: ðŸ“‹ Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Report
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: ðŸ“­ Restore coverage history
        uses: dawidd6/action-download-artifact@v6
        with:
          name: CoverageHistory
          path: CoverageHistory
        continue-on-error: true

      - name: ðŸ“ Generate Coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
        with:
          reports: "**/coverage.cobertura.xml"
          targetdir: CoverageReports
          historydir: CoverageHistory
          reporttypes: MarkdownSummaryGithub;MarkdownDeltaSummary;HtmlInline
          filefilters: -*.g.cs
          tag: '${{ github.run_number }}_${{ github.run_id }}'

      - name: ðŸ“¨ Post code coverage results
        run: |
          cat CoverageReports/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¬ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReports
          path: CoverageReports

      - name: ðŸ“¬ Upload coverage history
        uses: actions/upload-artifact@v4
        with:
          name: CoverageHistory
          path: CoverageHistory

      - name: ðŸ“¦ Push packages to NuGet
        run: dotnet nuget push **/Cabazure.*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_KEY }} --skip-duplicate --no-symbols